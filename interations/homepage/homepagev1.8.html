<script>
    $(document).ready(function() {
    $("[data-link]").hover(
    function() {
        if ($(this).attr("data-link") == "home"){
            $(this).html("<b>You are here</b>"); 
    }
        $(this).css({color : '#FEB0D7'});
    },
    function() {
        $(this).html("<b>" + $(this).attr("data-link").charAt(0).toUpperCase() + $(this).attr("data-link").slice(1) +"</b>");
        $(this).css({color : '#51606e'});
    })
})
    
</script>

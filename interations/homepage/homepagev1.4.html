<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link rel="stylesheet" href="https://use.typekit.net/tyi6brx.css">

<link rel="stylesheet" href="css/homepagev1.4.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<title>JuniorBreakers</title>
</head>
<body>

<div class="container-fluid" id = "main">

<header class="container-fluid col-11" style="margin-top: 10px; margin-left: 90px; margin-right: auto; margin-bottom: 25px;">

<nav class="navbar navbar-expand-md navbar-dark">

<a class="navbar-brand" href="#">
    <img id="navbar_logo" src="../../images/logo.png" alt="JuniorBreakers logo">
</a>

<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="collapsibleNavbar">
    
<ol class="navbar-nav">
    <li class="nav-item">
        <a href="" class="nav-link" data-link="home" style="color: #51606e;">Home</a>
    </li>
    <li class="nav-item">
        <a href="" class="nav-link" data-link="membership" style="color: #51606e;">Membership</a>
    </li>
    <li class="nav-item">
        <a href="" class="nav-link" data-link="training programmes" style="color: #51606e;">Training Programmes</a>
    </li>
    <li class="nav-item">
        <a href="" class="nav-link" data-link="social media" style="color: #51606e;">Social Media</a>
    </li>
</ol>

</div>

</nav>

</header>  

</div>

</body>

<script>  
    $("[data-link]").hover(
    function() {
        prev_text = $(this).text()
        if ($(this).attr("data-link") == "home"){
            $(this).html("You are here");
        }
        $(this).wrap("<b></b>")
        $(this).css({color : '#FEB0D7'})
        }, 
    function() {
            $(this).html(prev_text);
            $(this).unwrap()
            $(this).css({color : '#51606e'})
        }
    )

</script>
